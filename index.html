<!DOCTYPE html>

<html>

</head>

<div class="container">
	<h1>Client-Side JS Libraries</h1>
	<p id='date'> The time is </p>
	<h2> React.js </h2>
	<p id='react-data'> React has </p>
	<h2> Angular.js </h2>
	<p id='angular-data'> Angular has </p>
	<h2> Ember.js </h2>
	<p id='ember-data'> Ember has </p>
</div>

<script>
	function getWatchers(data) {
		return data.watchers;
	}

	var now = new Date();
	document.getElementById('date').innerHTML += now;

	let headers = new Headers();

	let promises = [];
	promises.push(
		fetch('https://api.github.com/repos/facebook/react').then((resp) => {
			return resp.json();
		}).then((data) => {
			document.getElementById('react-data').innerHTML += data.watchers + ' followers';
		})
	);

	promises.push(
		fetch('https://api.github.com/repos/angular/angular.js').then((resp) => {
			return resp.json();
		}).then((data) => {
			document.getElementById('angular-data').innerHTML += data.watchers + ' followers';
		})
	);

	promises.push(
		fetch('https://api.github.com/repos/emberjs/ember.js').then((resp) => {
			return resp.json();
		}).then((data) => {
			document.getElementById('ember-data').innerHTML += data.watchers + ' followers';
		})
	);

	Promise.all(promises);
</script>

</html>
