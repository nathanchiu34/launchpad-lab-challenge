<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"> 
	<title>LaunchPad Challenge</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<div class="container">
	<h1>Client-Side JS Libraries</h1>
	<p id='date'></p>
	<table class='table table-bordered'>
		<thead>
			<th>Library</th>
			<th>Watchers</th> 
			<th>Open Issues</th>
			<th>Forks</th>
		</thead>
		<tbody>
			<tr id='React-data'>
				<th scope='row'>React.js</th>
			</tr>
			<tr id='Angular-data'>
				<th scope='row'> Angular.js </th>
			</tr>
			<tr id='Ember-data'>
				<th scope='row'> Ember.js </th>
			</tr>
			<tr id='Vue-data'>
				<th scope='row'> Vue.js</th>
			</tr>
		</tbody>
	</table>
	<div>
		<h3>Criterion</h3>
		<div class="col-xs-6">
			<p id='mostWatched'></p>
			<p id='highStability'></p>
			<p id='mostActive'></p>
		</div>
		<div class="col-xs-6">
			<p id='winner'></p>
			<p id='runnerUp'></p>
		</div>
	</div>
	<p id='error' style='color:red'></p>
</div>

<script src="index.js"></script>

</html>
