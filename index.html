<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8"> 
	<title>LaunchPad Challenge</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<div class="container">
	<h1>Client-Side JS Libraries</h1>
	<p id='date'> The time is </p>
	<h2> React.js </h2>
	<p id='react-data'> React stats: <br/></p>
	<h2> Angular.js </h2>
	<p id='angular-data'> Angular stats: <br/></p>
	<h2> Ember.js </h2>
	<p id='ember-data'> Ember stats: <br/></p>
</div>

<script>
	function setDataHTML(url, elementId) {
		return fetch(url).then((resp) => {
			return resp.json();
		}).then((data) => {
			document.getElementById(elementId).innerHTML += data.watchers.toLocaleString() + ' followers' + '<br/>';
			document.getElementById(elementId).innerHTML += data.open_issues.toLocaleString() + ' issues' + '<br/>';
			document.getElementById(elementId).innerHTML += 'Network count: ' + data.network_count.toLocaleString() + '<br/>';
		});
	}

	var now = new Date();
	document.getElementById('date').innerHTML += now;

	let headers = new Headers();

	let promises = [];
	promises.push(setDataHTML('https://api.github.com/repos/facebook/react', 'react-data'));
	promises.push(setDataHTML('https://api.github.com/repos/angular/angular.js', 'angular-data'));
	promises.push(setDataHTML('https://api.github.com/repos/emberjs/ember.js', 'ember-data'));
	Promise.all(promises);
</script>

</html>
